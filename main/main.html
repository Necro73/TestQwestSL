<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тестовая работа</title>
        <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href="main.css" rel="stylesheet">
        <link rel="import" href="../login/login.html">
    </head>
    <body>
        
        <h1 class="headline">Список задач</h1>
        <div class="mastersort">
            <div>Сортировка: </div>
            <select onchange='MasterSort(value, 0)'>
                <option value=0>по id</option>
                <option value=1>по имени пользователя</option>
                <option value=2>по email</option>
                <option value=3>по статусу</option>
            </select>
            <select onchange='MasterSort(value, 1)'>
                <option value=0>по возрастанию</option>
                <option value=1>по убыванию</option>
            </select>
        </div><br>
        <div id="table">
            <div id="box" class="box"></div>
        </div>
        <div id="pagepanel" class="page">
            <input class='buttonarrow' type='image' src='https://cdn.icon-icons.com/icons2/259/PNG/128/ic_arrow_back_128_28226.png' onclick='LeftPage()'></input>
            <div class='confimcard' id='numberpage'></div>
            <input class='buttonarrow' type='image' src='https://cdn.icon-icons.com/icons2/259/PNG/128/ic_arrow_forward_128_28222.png' onclick='RightPage()'></input>
        </div>
        
        <div style="display: flex;">
            <form class="sendform" method="post">
                <div>Новая задача: </div><br>
                <div><p class="textform">Имя: </p><input class="usernameQ" id="username"/></div><br>
                <div><p class="textform">Email: </p><input class="emailQ" id="email"/></div><br>
                <div><p class="textform">Текст: </p><input class="textQ" id="text"/></div><br>
                <input class="sendbutton" type="button" onclick='addQwest()' class="confirmcard" value="Добавить задачу" />
            </form>
        
            <div id="logwin">
            <button id="loginwinbutton" class="sendform" onclick='addLogWin()'>Войти</button>
            </div>
        </div>

        <script src="jquery-3.6.0.js"></script>
        <script src="main.js"></script>
    </body>
</html>
